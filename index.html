<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Formul치rio de Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form id="loginForm">
            <div class="imagem">        
                <img src="/Logo/Logo.jpg" class="mb-4" height="80" width="100">
            </div>
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Coloque seu email aqui!">
                <label for="floatingInput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Coloque sua senha aqui!">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Lembre-me </label>
            </div>

            <button type="button" class="btn btn-primary w-100 py-2" onclick="realizarLogin()">Entrar</button>
        </form>
        
        <!-- Lista de Usu치rios (aparecer치 apenas para o admin) -->
        <div id="listaUsuarios" style="display: none;">
            <h2>Lista de Usu치rios</h2>
            <ul id="usuariosList"></ul>
        </div>
    </main>

    <script src="crud.js"></script>
</body>

</html>
